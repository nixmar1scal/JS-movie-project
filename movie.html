<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="landing__movies">
      <div class="row">
        <nav>
          <img class="nav__logo" src="./assets/watcha lg. (1).png" alt="" />
          <div class="nav__links">
            <a class="nav__link--browse link__hover-effect link__hover-effect--white" href="./index.html">Home</a>
            <a
              class="nav__link--browse link__hover-effect link__hover-effect--white"
              href="#"
              >Find movie</a
            >
            <a class="nav__link--browse nav__btn--browse" href="#">Contact</a>
          </div>
        </nav>
      </div>
      <header>
        <div class="row">
          <div class="header__info">
            <h1 class="browse__title">Browse your movie</h1>
            <div class="input__wrapper--browse">
              <input class="search__input" type="text" placeholder="Search Movie" onchange="onSearchChange(event)"/>
              <button class="btn__search--browse"><i class="fa-solid fa-magnifying-glass icon"></i></button>  
            </div>
          </div>
        </div>
          <img
            class="overlay__img"
            src="https://e0.pxfuel.com/wallpapers/361/985/desktop-wallpaper-dark-blue-background-dark-presentation-thumbnail.jpg"
            alt=""
          />
          <div class="divider"></div>
      </header>
    </section>

    <section>
      <div class="search__movies">
        <div class="row">
          <div class="movies">
            <div class="spinner hidden">
              <i class="fas fa-spinner"></i>            
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
